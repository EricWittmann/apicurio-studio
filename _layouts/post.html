---
layout: page
---
{% assign author = site.data.authors[page.author] %}

<div class="container" id="post">
  <div class="row">
    <div class="col-lg-10">
      <header class="post-header">
        <h1 class="title" class="post-title section-header">{{ page.title }}</h1>
        <span class="date"><i class="fa fa-calendar"></i> {{ page.date | date: "%b %-d, %Y" }}</span>
        <span class="author"><i class="fa fa-user"></i> <a href="https://www.github.com/{{ author.id }}">{{ author.name }}</a></span>
        <span class="tags"><i class="fa fa-tags"></i> {{ page.categories | array_to_sentence_string }}</span>
      </header>

      <article class="post-content">
        {{ content | modify_external_links: "^.*?[.]?(apiman[.]io|localhost).*?" }}
      </article>
    </div>
  </div>
</div>
